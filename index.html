<!DOCTYPE html>
<html>

<head>
    <title>Christmas Card</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.0/tsparticles.bundle.min.js"></script>
    <script src="index.js" defer></script>
</head>

<body>

    <div id="sleighContainer">
        <img src="santa.png" id="sleigh" alt="Santa's Sleigh">
    </div>

    <audio id="jingleBells" src="sleigh.wav" preload="auto"></audio>

    <div class="background" id="firstBg">
        <h1>What is your name?</h1> 

        <form autocomplete="off" id="name-form">
            <input type="text" id="name-input" placeholder="Enter your name">
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div class="card-container hidden" id="globeContainer">
        <h1 id="message">Merry Christmas!</h1>
        <div id="snowglobe">
            <div id="particles">
            </div>
            <div id="ground">
            </div>
        </div>
    </div>
</body>

</html>
